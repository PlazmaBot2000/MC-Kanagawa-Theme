[statusbar]
    _default_ = #d4c787;#1F1F28

[help]
    _default_ = #1F1F28;#d4c787
    helpitalic = #1d2021;;bold
    helpbold = #1d2021;;bold
    helplink = #6a9589
    helpslink = #d4c787;#6a9589;bold
