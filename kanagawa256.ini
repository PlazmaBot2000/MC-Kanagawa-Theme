    #commandhistory =

[dialog]
    _default_ = #2e2e33;#d4c787
    dhotnormal = #b16285
    dfocus =  #d4c787;#2e2e33;bold
    dhotfocus = #d4c787;#b16285;bold
    dtitle = #d4c787;#2e2e33;bold

[error]
