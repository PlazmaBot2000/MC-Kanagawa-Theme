    editbold = ;;bold
    editmarked = ;;bold
    editwhitespace = #a89984;#1d2021
    editlinestate = #d4c787;#1F1F28
    bookmark = ;#504945
    bookmarkfound = ;#d65d0e;bold
    editrightmargin = ;#d4c787;bold

[viewer]
    _default_ = #d4c787;#1F1F28
    viewbold = ;;bold
    viewunderline = ;;underline
    viewselected = #d4c787;#1F1F28;bold

[diffviewer]
    changedline = #1F1F28;#98BB6C
    changednew = #1F1F28;#fabd2f
    changed = #1F1F28;#689d6a
    added = #1F1F28;#6a9589
    removed = #1F1F28;#e82424
